<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma da Faculdade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            margin-bottom: 80px;
            overflow-x: auto;
            margin-left: auto;
            margin-right: auto;
        }
        th, td {
            border: 1px solid #00000057;
            padding: 10px;
            text-align: left;
            font-size: 0.9em;
        }
        th {
            background-color: #aaa;
            text-align: center;
            color: black;
            font-size: 1.2em;
        }
        td:first-child {
            text-align: center;
        }
        .day-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 40px;
            margin-bottom: 10px;
            color: #000;
            text-align: center;
        }
        .time-divider {
            font-weight: bold;
            background-color: #e0e0e0;
            padding: 5px;
            margin-top: 10px;
            font-size: 1.1em;
        }
        .past-event {
            background-color: #c6c6c6;
            color: black;
        }
        .next-event {
            background-color: green;
            color: white;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            .day-header {
                font-size: 1.2em;
            }
            th, td {
                padding: 6px;
                font-size: 0.8em;
            }
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <h1>MEDICINA (GRADUAÇÃO)</h1>
    <div id="schedule" class="class_schedule"></div>

	<script>
		document.addEventListener("DOMContentLoaded", function() {
			const daysOfWeek = ["DOMINGO", "SEGUNDA", "TERÇA", "QUARTA", "QUINTA", "SEXTA", "SÁBADO"];
			const now = new Date();
			const currentDay = daysOfWeek[now.getDay()]; // Get the current day name
			const currentTime = now.getHours() * 60 + now.getMinutes(); // Convert current time to minutes
			
			const scheduleDiv = document.getElementById("schedule");
			const dayHeaders = scheduleDiv.getElementsByClassName("day-header");

			let foundCurrentDay = false;
			let nextEventFound = false;

			for (let i = 0; i < dayHeaders.length; i++) {
				const dayHeader = dayHeaders[i];
				const dayName = dayHeader.textContent.split("-")[1].trim(); // Extract the day name
				
				if (dayName === currentDay) {
					foundCurrentDay = true;
					const table = dayHeader.nextElementSibling;
					const rows = table.getElementsByTagName("tbody")[0].getElementsByTagName("tr");

					for (let j = 0; j < rows.length; j++) {
						const row = rows[j];
						const timeCell = row.getElementsByTagName("td")[0];
						const timeRange = timeCell.textContent.trim().split(" - ");
						const startTime = convertTimeToMinutes(timeRange[0]);
						const endTime = convertTimeToMinutes(timeRange[1]);

						if (currentTime > endTime) {
							row.classList.add("past-event"); // Mark past events
						} else if (currentTime >= startTime && currentTime <= endTime) {
							row.classList.add("next-event"); // Mark current event
							nextEventFound = true;
						} else if (!nextEventFound) {
							row.classList.add("next-event"); // Mark the next upcoming event
							nextEventFound = true;
						}
					}
				} else if (foundCurrentDay) {
					break; // Stop after processing the current day
				}
			}
		});

		function convertTimeToMinutes(time) {
			const [hours, minutes] = time.split(":").map(Number);
			return hours * 60 + minutes;
		}
	</script>
</body>
</html>
